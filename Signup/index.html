<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="Signup.css">

    <title>Sign Up</title>
</head>

<body>
    <div class="main-container">
        <form class="form-signin border">
            <div class="tab">
                <div class="tablinks shadow-none " onclick="tabMenu(event,'signup')">
                    SIGNUP
                </div>
                <div class="tablinks shadow-none " onclick="tabMenu(event,'login')">
                    LOGIN
                </div>
            </div>
            <div id="signup" class="tabcontent">
                <div class="labels border rounded">
                    <i class="far fa-id-badge text-muted m-auto"></i>
                    <input type="text" class="form-control border-0 shadow-none" placeholder="Fullname">
                </div>
                <div class="labels border rounded">
                    <i class="far fa-user text-muted m-auto"></i>
                    <input type="text" class="form-control border-0 shadow-none" placeholder="Username">
                </div>
                <div class="labels border rounded">
                    <i class="far fa-envelope text-muted m-auto"></i>
                    <input type="text" class="form-control border-0 shadow-none" placeholder="Email">
                </div>
                <div class="labels border rounded">
                    <i class="fa fa-lock text-muted m-auto"></i>
                    <input type="text" class="form-control border-0 shadow-none" placeholder="Password">
                </div>
                <button class="btn btn-primary w-100 mt-2">Sign Up</button>
            </div>
            <div id="login" class="tabcontent">
                <div class="labels border rounded">
                    <i class="far fa-envelope text-muted m-auto"></i>
                    <input type="text" class="form-control border-0 shadow-none" placeholder="Email">
                </div>
                <div class="labels border rounded">
                    <i class="fa fa-lock text-muted m-auto"></i>
                    <input type="text" class="form-control border-0 shadow-none" placeholder="Password">
                </div>
                <button class="btn btn-primary w-100 mt-2">Sign Up</button>
            </div>

            <!-- <div id="london" class="tabcontent">
                <span class="topright" onclick="this.parentElement.style.display='none'">&times;</span>
                <h3>London</h3>
                <p>London is the capital of England.</p>
            </div> -->
        </form>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
<script src="Signup.js"></script>

</html>
